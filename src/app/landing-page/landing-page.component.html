<div class="landing-page-wrapper">
    <!-- Webcam switch -->
    <legend class="row-margin"><i class="fa fa-camera"></i>&nbsp; Webcam:</legend>
    <div class="form-group row" ngbRadioGroup name="radioBasic" [(ngModel)]="webcamPermission">
        <div class="custom-control custom-radio">
            <label ngbButtonLabel>
                <input ngbButton type="radio" [value]="1"> ON
            </label>
        </div>
        <div class="custom-control custom-radio">
            <label ngbButtonLabel>
                <input ngbButton type="radio" [value]="0"> OFF
            </label>
        </div>
    </div>

    <!-- Webcam instance/preview in right corner-->
    <div *ngIf="webcamPermission" class="bottom-floating-container">
        <div class="col-3 bottom-floating-right">
            <shared-webcam></shared-webcam>
        </div>
    </div>

    <div class="row" style="margin-left: 2%">
        <div class="col-3">
            <shared-image [description]="'Face with neutral expression.'"></shared-image>
        </div>
        <div class="col-3">
            <shared-image [description]="'Face with happy expression.'"></shared-image>
        </div>
        <div class="col-3">
            <shared-image [description]="'Face with sad expression.'"></shared-image>
        </div>
        <div class="col-3">
            <shared-image [description]="'Face with random expression.'"></shared-image>
        </div>
    </div>

    <div class="row" style="margin-left: 2%">
        <div class="col-3">
            <shared-image [description]="'Face with neutral expression.'"></shared-image>
        </div>
        <div class="col-3">
            <shared-image [description]="'Face with happy expression.'"></shared-image>
        </div>
        <div class="col-3">
            <shared-image [description]="'Face with sad expression.'"></shared-image>
        </div>
        <div class="col-3">
            <shared-image [description]="'Face with random expression.'"></shared-image>
        </div>
    </div>
    <!-- End of LandingPageWrapper-->
</div>
