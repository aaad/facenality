<img #image class="img" src={{imageSource}} alt={{imageDescription}} width="100%">
<div class="container">
  <div class="container text-center" style="margin-top: 4%; margin-left: -3%;">
    <label><span class="badge badge-pill badge-info global-font">{{imageDescription}}</span></label>
  </div>

  <!-- Button visbility depends on boolean parameter passed by parent component -->
  <div *ngIf="!buttonsNotVisible" class="row" style="margin-top: 2%;">
    <button type="button" class="btn btn-outline-primary col" (click)="onRequestWebcamCapture()">
      <i class="fa fa-camera container-fa"></i>&nbsp; Webcam
    </button>

    <input #fileInput type="file" (change)="onImageUpload($event)" accept=".png, .jpg, .jpeg" style="display: none">
    <button type="button" class="btn btn-outline-primary col" (click)="fileInput.click()">
      <i class="fa fa-upload"></i>&nbsp; Upload
    </button>
  </div>
</div>
